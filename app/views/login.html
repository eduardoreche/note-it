<div class="alert alert-danger" role="alert" ng-show="error.length > 0">{{error}}</div>

<div class="row">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" ng-model="user.email"></input>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ng-model="user.password"></input>
  </div>

  <div class="form-group">
    <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
    or
    <a href="" ng-click="signup()">Get registered</a>
  </div>
</div>
