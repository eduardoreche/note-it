<div class="alert alert-danger" role="alert" ng-show="problem.length > 0">{{problem}}</div>
<div class="alert alert-success" role="alert" ng-show="success.length > 0">{{success}}</div>

<div class="row">
    <div class="col-sm-4">
      <img ng-src="{{user[user.provider].profileImageURL}}" class="profile-big"></img>
    </div>
    <div class="col-sm-8 well">
      <h4>Change your password</h4>
      <br>
      <div class="form-group">
        <label for="current-password">Current password</label>
        <input type="password" class="form-control" id="current-password" ng-model="currentPassword"></input>
      </div>
      <div class="form-group">
        <label for="new-password">New password</label>
        <input type="password" class="form-control" id="new-password" ng-model="password"></input>
      </div>
      <div class="form-group">
        <label for="confirmation">Cofirmation</label>
        <input type="password" class="form-control" id="confirmation" ng-model="confirm"></input>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" ng-click="changePassword()">Change</button>
      </div>
    </div>
</div>

<div class="row">
  <div class="col-sm-offset-4 col-sm-8 well" style="color: #c9302c">
    <h4>Remove my data</h4>
    <p><i class="fa fa-warning"></i> This operation is not reversible</p>
    <div class="form-group">
      <label for="password-delete">Password</label>
      <input type="password" class="form-control" id="password-delete" ng-model="passwordToDelete"></input>
    </div>
    <button type="button" class="btn btn-danger col-sm-12" ng-click="removeProfile()">Remove my profile</button>
  </div>
</div>
